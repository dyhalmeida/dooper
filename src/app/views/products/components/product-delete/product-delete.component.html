<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <form class="form">

    <mat-form-field>
      <input name="name" [value]="product.name" matInput placeholder="Nome" type="text" disabled>
    </mat-form-field>

    <mat-form-field>
      <input name="price" [value]="product.price" matInput placeholder="PreÃ§o (R$)" type="number" disabled>
    </mat-form-field>

    <div class="buttons">
      <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
      </button>
      
      <button mat-raised-button (click)="cancel()" color="accent">
        Cancelar
      </button>
    </div>
  </form>
</mat-card>
